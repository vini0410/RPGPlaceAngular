<div class="p-8 text-text flex-grow">
  <h1 class="text-2xl font-bold mb-4">My Account</h1>

  <div *ngIf="editableUser" class="bg-surface p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-text-muted text-sm font-bold mb-2">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="editableUser.name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-text leading-tight focus:outline-none focus:shadow-outline bg-background-light"
      />
    </div>
    <div class="mb-6">
      <label for="email" class="block text-text-muted text-sm font-bold mb-2">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="editableUser.email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-text leading-tight focus:outline-none focus:shadow-outline bg-background-light"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        (click)="saveChanges()"
        class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Save Changes
      </button>
    </div>
  </div>

  <div *ngIf="!editableUser" class="text-center text-text-muted mt-8">
    <p>User data not available.</p>
  </div>
</div>
