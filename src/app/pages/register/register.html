<div class="flex items-center justify-center h-screen bg-background">
  <div class="w-full max-w-md p-8 space-y-6 bg-surface rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-text">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-text">Name</label>
        <input id="name" type="text" formControlName="name" class="block w-full px-3 py-2 mt-1 bg-background border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-text">Email</label>
        <input id="email" type="email" formControlName="email" class="block w-full px-3 py-2 mt-1 bg-background border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-text">Password</label>
        <input id="password" type="password" formControlName="password" class="block w-full px-3 py-2 mt-1 bg-background border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="w-full px-4 py-2 font-medium text-white bg-primary rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">Register</button>
    </form>
  </div>
</div>
