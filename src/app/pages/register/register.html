<div class="flex items-center justify-center h-screen bg-background">
  <div class="w-full max-w-md p-8 space-y-6 bg-surface rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-text">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <div class="form-field w-full">
        <label *ngIf="registerForm.get('name')?.value || registerForm.get('name')?.dirty || registerForm.get('name')?.touched" class="block text-text text-sm font-bold mb-2">Name</label>
        <input
          [ngClass]="{'border-red-500 text-red-500': registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)}"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-text leading-tight focus:outline-none focus:shadow-outline bg-surface"
          type="text"
          formControlName="name"
          placeholder="Name"
        >
        <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="text-red-500 text-xs italic mt-1">
          <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-field w-full">
        <label *ngIf="registerForm.get('email')?.value || registerForm.get('email')?.dirty || registerForm.get('email')?.touched" class="block text-text text-sm font-bold mb-2">Email</label>
        <input
          [ngClass]="{'border-red-500 text-red-500': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)}"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-text leading-tight focus:outline-none focus:shadow-outline bg-surface"
          type="email"
          formControlName="email"
          placeholder="Email"
        >
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-red-500 text-xs italic mt-1">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
        </div>
      </div>
      <div class="form-field w-full">
        <label *ngIf="registerForm.get('password')?.value || registerForm.get('password')?.dirty || registerForm.get('password')?.touched" class="block text-text text-sm font-bold mb-2">Password</label>
        <input
          [ngClass]="{'border-red-500 text-red-500': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-text leading-tight focus:outline-none focus:shadow-outline bg-surface"
          type="password"
          formControlName="password"
          placeholder="Password"
        >
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-red-500 text-xs italic mt-1">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="w-full px-4 py-2 font-medium text-white bg-primary rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">Register</button>
    </form>
  </div>
</div>
