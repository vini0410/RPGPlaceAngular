<header class="bg-surface text-text p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
      <a routerLink="/">RPGPlace</a>
    </h1>
    <nav class="flex items-center">
      <ul class="flex space-x-4">
        <li>
          <a routerLink="/">Home</a>
        </li>
        <li *ngIf="!isAuthenticated">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="!isAuthenticated">
          <a routerLink="/register">Register</a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/dashboard">Dashboard</a>
        </li>
        <li *ngIf="isAuthenticated">
          <button (click)="logout()">Logout</button>
        </li>
      </ul>
      <button (click)="toggleTheme()" class="ml-4">
        <svg *ngIf="theme() === 'claro'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
        </svg>
        <svg *ngIf="theme() === 'escuro'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </nav>
  </div>
</header>
